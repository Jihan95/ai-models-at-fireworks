<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llama 4 AI Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6c5ce7;
            --primary-dark: #5649c0;
            --secondary-color: #00cec9;
            --image-gen-color: #e84393;
            --text-color: #2d3436;
            --light-gray: #f5f6fa;
            --white: #ffffff;
            --sidebar-bg: #2d3436;
            --sidebar-text: #dfe6e9;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            padding: 0;
        }

        /* Sidebar styles remain the same */
        .sidebar {
            width: 300px;
            background-color: var(--sidebar-bg);
            color: var(--sidebar-text);
            height: 100vh;
            overflow-y: auto;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-header h2 {
            font-size: 1.3rem;
            margin-bottom: 10px;
        }

        .new-chat-btn {
            width: 100%;
            padding: 12px;
            border-radius: var(--border-radius);
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 500;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background-color 0.2s;
        }

        .new-chat-btn:hover {
            background-color: var(--primary-dark);
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .chat-item {
            padding: 12px 15px;
            border-radius: var(--border-radius);
            margin-bottom: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            position: relative;
        }

        .chat-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .chat-item.active {
            background-color: var(--primary-color);
            color: white;
        }

        .chat-item .delete-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            transition: opacity 0.2s;
            color: rgba(255, 255, 255, 0.6);
            background: none;
            border: none;
            cursor: pointer;
        }

        .chat-item:hover .delete-btn {
            opacity: 1;
        }

        .chat-item.active .delete-btn {
            color: white;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: var(--white);
        }

        .header {
            background: linear-gradient(to right, var(--primary-color), var(--primary-dark));
            color: var(--white);
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .status {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            font-size: 0.8rem;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #00b894;
            margin-right: 5px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        /* Model selector */
        .model-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.05);
            border-bottom: 1px solid #dfe6e9;
        }

        .model-btn {
            padding: 8px 16px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .model-btn.active {
            color: white;
        }

        .text-model {
            background-color: var(--primary-color);
            color: white;
        }

        .text-model.active {
            background-color: var(--primary-dark);
        }

        .image-model {
            background-color: var(--image-gen-color);
            color: white;
        }

        .image-model.active {
            background-color: #c23669;
        }

        /* Chat area */
        #chat {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: var(--light-gray);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: var(--border-radius);
            position: relative;
            animation: fadeIn 0.3s ease-out;
            word-wrap: break-word;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-msg {
            align-self: flex-end;
            background-color: var(--primary-color);
            color: var(--white);
            border-bottom-right-radius: 5px;
        }

        .bot-msg {
            align-self: flex-start;
            background-color: var(--white);
            color: var(--text-color);
            border-bottom-left-radius: 5px;
            box-shadow: var(--shadow);
        }

        .image-msg {
            align-self: flex-start;
            background-color: var(--white);
            padding: 0;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            max-width: 512px;
        }

        .image-msg img {
            width: 100%;
            border-radius: var(--border-radius);
            display: block;
        }

        .image-prompt {
            padding: 12px 16px;
            font-size: 0.9rem;
            color: var(--text-color);
            border-top: 1px solid #dfe6e9;
        }

        .message-time {
            display: block;
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 5px;
            text-align: right;
        }

        .typing-indicator {
            display: inline-flex;
            align-items: center;
            padding: 10px 15px;
            background-color: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            align-self: flex-start;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: var(--primary-color);
            border-radius: 50%;
            margin: 0 2px;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingAnimation {

            0%,
            60%,
            100% {
                transform: translateY(0);
            }

            30% {
                transform: translateY(-5px);
            }
        }

        /* Input area */
        .input-area {
            display: flex;
            padding: 15px;
            background-color: var(--white);
            border-top: 1px solid #dfe6e9;
            gap: 10px;
        }

        #userInput {
            flex: 1;
            padding: 12px 15px;
            border-radius: 25px;
            border: 2px solid #dfe6e9;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        #userInput:focus {
            border-color: var(--primary-color);
        }

        #sendBtn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background-color: var(--primary-color);
            color: var(--white);
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #sendBtn:hover {
            background-color: var(--primary-dark);
            transform: scale(1.05);
        }

        #sendBtn:active {
            transform: scale(0.95);
        }

        .suggestions {
            display: flex;
            gap: 10px;
            padding: 10px 15px;
            background-color: var(--white);
            border-top: 1px solid #dfe6e9;
            overflow-x: auto;
        }

        .suggestion-chip {
            padding: 8px 15px;
            background-color: var(--light-gray);
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .suggestion-chip:hover {
            background-color: #e0e0e0;
            transform: translateY(-2px);
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        .sidebar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Toggle button for mobile */
        .sidebar-toggle {
            display: none;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: var(--shadow);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                height: 100vh;
                z-index: 999;
                transform: translateX(-100%);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .sidebar-toggle {
                display: block;
            }

            .message {
                max-width: 85%;
            }

            .header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <button class="sidebar-toggle" id="sidebarToggle">
        <i class="fas fa-bars"></i>
    </button>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>Chat History</h2>
            <button class="new-chat-btn" id="newChatBtn">
                <i class="fas fa-plus"></i> New Chat
            </button>
        </div>
        <div class="chat-history" id="chatHistory">
            <!-- Chat items will be added here dynamically -->
        </div>
    </div>

    <div class="main-content">
        <div class="header">
            <div class="status">
                <span class="status-indicator"></span>
                <span>Online</span>
            </div>
            <h1 id="activeChatTitle">New Chat</h1>
            <p>Your AI assistant powered by Llama 4</p>
        </div>

        <div class="model-selector">
            <button id="textModelBtn" class="model-btn text-model active">
                <i class="fas fa-comment-alt"></i> Text Chat
            </button>
            <button id="imageModelBtn" class="model-btn image-model">
                <i class="fas fa-image"></i> Image Generation
            </button>
        </div>

        <div id="chat">
            <div class="bot-msg message">
                Hello! I'm Llama 4, your AI assistant. How can I help you today?
                <span class="message-time">Just now</span>
            </div>
        </div>

        <div class="suggestions" id="suggestions">
            <div class="suggestion-chip" onclick="insertSuggestion(this)">What can you do?</div>
            <div class="suggestion-chip" onclick="insertSuggestion(this)">Tell me a joke</div>
            <div class="suggestion-chip" onclick="insertSuggestion(this)">Explain AI</div>
            <div class="suggestion-chip" onclick="insertSuggestion(this)">Help with coding</div>
        </div>

        <div class="input-area">
            <input id="userInput" placeholder="Type your message here..." />
            <button id="sendBtn" onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        // DOM elements
        const chatDiv = document.getElementById('chat');
        const input = document.getElementById('userInput');
        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.getElementById('sidebarToggle');
        const chatHistory = document.getElementById('chatHistory');
        const newChatBtn = document.getElementById('newChatBtn');
        const activeChatTitle = document.getElementById('activeChatTitle');
        const textModelBtn = document.getElementById('textModelBtn');
        const imageModelBtn = document.getElementById('imageModelBtn');
        const suggestionsDiv = document.getElementById('suggestions');

        // State variables
        let chats = [];
        let activeChatId = null;
        let isBotTyping = false;
        let currentModel = 'text'; // 'text' or 'image'

        // Initialize the app
        function init() {
            loadChats();
            setupEventListeners();

            // If no active chat, create a new one
            if (!activeChatId && chats.length === 0) {
                createNewChat();
            }
        }

        // Set up event listeners
        function setupEventListeners() {
            // Send message on Enter key
            input.addEventListener('keydown', function (e) {
                if (e.key === 'Enter') sendMessage();
            });

            // New chat button
            newChatBtn.addEventListener('click', createNewChat);

            // Sidebar toggle for mobile
            sidebarToggle.addEventListener('click', () => {
                sidebar.classList.toggle('open');
            });

            // Model selection
            textModelBtn.addEventListener('click', () => setActiveModel('text'));
            imageModelBtn.addEventListener('click', () => setActiveModel('image'));

            // Focus input when clicking anywhere in the chat area
            document.addEventListener('click', (e) => {
                if (e.target.closest('.main-content')) {
                    input.focus();
                }
            });

            // Close sidebar when clicking outside on mobile
            document.addEventListener('click', (e) => {
                if (window.innerWidth <= 768 &&
                    !e.target.closest('.sidebar') &&
                    !e.target.closest('.sidebar-toggle')) {
                    sidebar.classList.remove('open');
                }
            });
        }

        // Set active model (text or image)
        function setActiveModel(model) {
            currentModel = model;

            // Update UI
            textModelBtn.classList.toggle('active', model === 'text');
            imageModelBtn.classList.toggle('active', model === 'image');

            // Update suggestions based on model
            updateSuggestions();

            // Update input placeholder
            input.placeholder = model === 'text'
                ? 'Type your message here...'
                : 'Describe the image you want to generate...';

            // Focus input
            input.focus();
        }

        // Update suggestion chips based on active model
        function updateSuggestions() {
            if (currentModel === 'text') {
                suggestionsDiv.innerHTML = `
                    <div class="suggestion-chip" onclick="insertSuggestion(this)">What can you do?</div>
                    <div class="suggestion-chip" onclick="insertSuggestion(this)">Tell me a joke</div>
                    <div class="suggestion-chip" onclick="insertSuggestion(this)">Explain AI</div>
                    <div class="suggestion-chip" onclick="insertSuggestion(this)">Help with coding</div>
                `;
            } else {
                suggestionsDiv.innerHTML = `
                    <div class="suggestion-chip" onclick="insertSuggestion(this)">A sunset over mountains</div>
                    <div class="suggestion-chip" onclick="insertSuggestion(this)">A futuristic cityscape</div>
                    <div class="suggestion-chip" onclick="insertSuggestion(this)">A cute puppy playing</div>
                    <div class="suggestion-chip" onclick="insertSuggestion(this)">An astronaut in space</div>
                `;
            }
        }

        // Load chats from localStorage
        function loadChats() {
            const savedChats = localStorage.getItem('llama4-chats');
            if (savedChats) {
                chats = JSON.parse(savedChats);
                renderChatHistory();

                // Set the last active chat or first chat as active
                const lastActiveChatId = localStorage.getItem('llama4-activeChat');
                if (lastActiveChatId && chats.some(chat => chat.id === lastActiveChatId)) {
                    setActiveChat(lastActiveChatId);
                } else if (chats.length > 0) {
                    setActiveChat(chats[0].id);
                }
            }
        }

        // Save chats to localStorage
        function saveChats() {
            localStorage.setItem('llama4-chats', JSON.stringify(chats));
            if (activeChatId) {
                localStorage.setItem('llama4-activeChat', activeChatId);
            }
        }

        // Create a new chat
        function createNewChat() {
            const newChat = {
                id: Date.now().toString(),
                title: 'New Chat ' + (chats.length + 1),
                messages: [
                    {
                        sender: 'bot',
                        content: "Hello! I'm Llama 4, your AI assistant. How can I help you today?",
                        timestamp: new Date().toISOString(),
                        type: 'text'
                    }
                ],
                createdAt: new Date().toISOString()
            };

            chats.unshift(newChat);
            setActiveChat(newChat.id);
            renderChatHistory();
            saveChats();
            setActiveModel('text'); // Reset to text model for new chats
        }

        // Set active chat
        function setActiveChat(chatId) {
            activeChatId = chatId;
            const chat = chats.find(c => c.id === chatId);

            if (chat) {
                // Update UI
                activeChatTitle.textContent = chat.title;
                renderChatMessages(chat.messages);

                // Update chat history highlight
                document.querySelectorAll('.chat-item').forEach(item => {
                    item.classList.toggle('active', item.dataset.chatId === chatId);
                });

                // Focus input
                input.focus();
            }
        }

        // Render chat history sidebar
        function renderChatHistory() {
            chatHistory.innerHTML = '';

            chats.forEach(chat => {
                const chatItem = document.createElement('div');
                chatItem.className = `chat-item ${chat.id === activeChatId ? 'active' : ''}`;
                chatItem.dataset.chatId = chat.id;
                chatItem.textContent = chat.title;

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.innerHTML = '<i class="fas fa-trash"></i>';
                deleteBtn.onclick = (e) => {
                    e.stopPropagation();
                    deleteChat(chat.id);
                };

                chatItem.appendChild(deleteBtn);
                chatItem.addEventListener('click', () => setActiveChat(chat.id));

                chatHistory.appendChild(chatItem);
            });
        }

        // Render chat messages
        function renderChatMessages(messages) {
            chatDiv.innerHTML = '';

            messages.forEach(msg => {
                if (msg.type === 'image') {
                    renderImageMessage(msg);
                } else {
                    renderTextMessage(msg);
                }
            });

            chatDiv.scrollTop = chatDiv.scrollHeight;
        }

        // Render text message
        function renderTextMessage(msg) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `${msg.sender}-msg message`;

            const time = new Date(msg.timestamp);
            const timeString = time.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            msgDiv.innerHTML = `
                ${msg.content}
                <span class="message-time">${timeString}</span>
            `;

            chatDiv.appendChild(msgDiv);
        }

        // Render image message
        function renderImageMessage(msg) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `${msg.sender}-msg image-msg`;

            const time = new Date(msg.timestamp);
            const timeString = time.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            msgDiv.innerHTML = `
                <img src="${msg.content}" alt="Generated image" />
                <div class="image-prompt">
                    <strong>Prompt:</strong> ${msg.prompt}
                    <span class="message-time">${timeString}</span>
                </div>
            `;

            chatDiv.appendChild(msgDiv);
        }

        // Delete a chat
        function deleteChat(chatId) {
            if (confirm('Are you sure you want to delete this chat?')) {
                chats = chats.filter(chat => chat.id !== chatId);

                if (activeChatId === chatId) {
                    // If we're deleting the active chat, switch to another one or create new
                    if (chats.length > 0) {
                        setActiveChat(chats[0].id);
                    } else {
                        createNewChat();
                    }
                }

                renderChatHistory();
                saveChats();
            }
        }

        // Insert suggestion into input
        function insertSuggestion(element) {
            input.value = element.textContent;
            input.focus();
        }

        // Show typing indicator
        function showTypingIndicator() {
            if (isBotTyping) return;

            isBotTyping = true;
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            chatDiv.appendChild(typingDiv);
            chatDiv.scrollTop = chatDiv.scrollHeight;
        }

        // Hide typing indicator
        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
            isBotTyping = false;
        }

        // Send message to the appropriate API based on selected model
        async function sendMessage() {
            const userInput = input.value.trim();
            if (!userInput || !activeChatId) return;
            input.value = '';

            // Get current chat
            const chat = chats.find(c => c.id === activeChatId);
            if (!chat) return;

            // Create user message
            const userMsg = {
                sender: 'user',
                content: userInput,
                timestamp: new Date().toISOString(),
                type: currentModel === 'text' ? 'text' : 'image-prompt'
            };

            console.log(userMsg)
            // Add to chat and update UI
            chat.messages.push(userMsg);
            renderChatMessages(chat.messages);

            // Update chat title if it's the first user message
            if (chat.messages.filter(m => m.sender === 'user').length === 1) {
                chat.title = userInput.length > 30
                    ? userInput.substring(0, 30) + '...'
                    : userInput;
                activeChatTitle.textContent = chat.title;
                renderChatHistory();
            }

            // Show typing indicator
            showTypingIndicator();

            try {
                let botMsg;

                if (currentModel === 'text') {
                    // Call text chat API
                    const response = await fetch('http://localhost:3000/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ userMessage: userInput }),
                    });

                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }

                    const data = await response.json();

                    botMsg = {
                        sender: 'bot',
                        content: data.botReply,
                        timestamp: new Date().toISOString(),
                        type: 'text'
                    };
                } else {
                    // Call image generation API (you'll need to implement this endpoint)
                    const response = await fetch('http://localhost:3000/generate-image', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ prompt: userInput }),
                    });

                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }

                    const data = await response.json();

                    botMsg = {
                        sender: 'bot',
                        content: data.imageUrl,
                        prompt: userInput,
                        timestamp: new Date().toISOString(),
                        type: 'image'
                    };
                }

                // Add to chat and update UI
                chat.messages.push(botMsg);
                hideTypingIndicator();
                renderChatMessages(chat.messages);

                // Save to localStorage
                saveChats();
            } catch (error) {
                hideTypingIndicator();
                const errorMsg = {
                    sender: 'bot',
                    content: "Sorry, I'm having trouble processing your request. Please try again later.",
                    timestamp: new Date().toISOString(),
                    type: 'text'
                };
                chat.messages.push(errorMsg);
                renderChatMessages(chat.messages);
                console.error('Error:', error);
                saveChats();
            }
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
